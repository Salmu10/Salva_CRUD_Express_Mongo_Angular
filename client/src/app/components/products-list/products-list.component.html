<div class="list row">
  <div class="col-md-6">
      <h4>Crud List</h4>
      <button class="m-3 btn btn-sm btn-danger" (click)="delete_all_product()">Delete All</button>
      <ul class="list-group">
          <li class="list-group-item" *ngFor="let product of products; let i = index"
              [class.active]="i == currentIndex" (click)="set_product(product, i)">
              {{ product.name }}
          </li>
      </ul>
  </div>
  <div class="col-md-6">
    <app-product-details [viewMode]="true" [currentProduct]="currentProduct"></app-product-details>
  </div>

</div>
